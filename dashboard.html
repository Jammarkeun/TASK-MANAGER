<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/animations.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">TaskMaster</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link" id="userEmail"></span>
                <button class="btn btn-orange ms-3" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-black mb-4 fade-in">
                    <div class="card-body">
                        <h5 class="card-title">Add New Task</h5>
                        <form id="addTaskForm">
                            <div class="mb-3">
                                <label class="form-label">Task Title</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Due Date</label>
                                <input type="datetime-local" class="form-control" id="taskDueDate" required>
                            </div>
                            <button type="submit" class="btn btn-orange w-100">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card bg-black fade-in-delay">
                    <div class="card-body">
                        <h5 class="card-title mb-4">My Tasks</h5>
                        <div class="task-filters mb-3">
                            <button class="btn btn-orange me-2" data-filter="all">All</button>
                            <button class="btn btn-outline-orange me-2" data-filter="pending">Pending</button>
                            <button class="btn btn-outline-orange" data-filter="completed">Completed</button>
                        </div>
                        <div id="tasksList" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/tasks.js"></script>
</body>
</html>
